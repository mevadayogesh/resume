<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Resume</title>
    <link rel="stylesheet" href="./static/styles/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="./static/styles/plugins/font-awesome-all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles/styles.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="100">
    <nav id="navbar" class="navbar navbar-expand-lg fixed-end">
        <div class="container-fluid justify-content-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#education">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <section id="home" class="section parallax-section">
            <div class="parallax-bg"></div>
            <div class="content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 text-center">
                            <h1 id="name" class="display-1 fw-bold text-white"></h1>
                            <h2 id="title" class="display-6 text-white"></h2>
                            <div class="mt-4">
                                <a id="resume-download" href="#" class="btn btn-outline-light btn-lg">Download
                                    Resume</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="section-title">About Me</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="./static/images/placeholder.svg?height=400&width=400" alt="Profile"
                                class="img-fluid">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="about-content">
                            <p id="bio" class="lead"></p>
                            <div class="contact-info mt-4">
                                <h3>Contact Information</h3>
                                <ul class="list-unstyled" id="contact-information">
                                    <li><i class="fas fa-envelope"></i> <a id="email" target="_blank"></a></li>
                                    <li><i class="fas fa-phone"></i> <span id="phone"></span></li>
                                    <li><i class="fas fa-map-marker-alt"></i> <span id="location"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="experience" class="section parallax-section">
            <div class="parallax-bg"></div>
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2 class="section-title text-white">Work Experience</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="experience-container" class="timeline"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="education" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="section-title">Education</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="education-container" class="timeline"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="skills" class="section parallax-section">
            <div class="parallax-bg"></div>
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2 class="section-title text-white">Skills & Technologies</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="skills-container" class="skills-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="projects" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="section-title">Projects</h2>
                    </div>
                </div>
                <div id="projects-container" class="row"></div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>&copy; <span id="current-year"></span> <span id="footer-name"></span>. All Rights Reserved.
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="./static/scripts/plugins/jquery.min.js"></script>
    <script src="./static/scripts/plugins/bootstrap.min.js"></script>
    <script src="./static/scripts/data.js"></script>
    <script src="./static/scripts/scripts.js"></script>
</body>

</html>
